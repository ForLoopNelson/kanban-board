<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/themeColors.css" />
    <title>Kanban Board</title>
  </head>

  <body class="page-wrapper">
    <input type="radio" id="green" name="colors" value="green" />
    <input type="radio" id="dark" name="colors" value="dark" />
    <input type="radio" id="red" name="colors" value="red" />
    <input type="radio" id="yellow" name="colors" value="yellow" />
    <input type="radio" id="blue" name="colors" value="blue" />
    <input type="radio" id="purple" name="colors" value="purple" checked />
    <input type="radio" id="olive" name="colors" value="olive" />
    <div class="page-wrapper">
      <h1 class="title">Your Kanban Board</h1>
      <h3>
        Click +Add button to add an item. Drag and drop items. Double click to
        delete an item.
      </h3>

      <div class="color-palette title">
        <label for="purple"></label>
        <label for="yellow"></label>
        <label for="red"></label>
        <label for="green"></label>
        <label for="blue"></label>

        <!-- <label for="olive"></label> -->
      </div>

      <div class="kanban"></div>

      <script src="js/main.js" type="module"></script>
    </div>
  </body>
</html>
